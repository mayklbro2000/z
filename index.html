<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ß–µ—Ä—Ç—ë–∂ –∫–æ–º–Ω–∞—Ç—ã —Å –ü–ö</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    #controls button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #controls button:hover {
      background: #0056b3;
    }

    #tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 8px 14px;
      background: #d0d0d0;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: #4a90e2;
      color: white;
    }

    .room {
      position: relative;
      width: 600px;
      height: 400px;
      background-color: white;
      border: 3px solid #4a4a4a;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      border-radius: 8px;
      overflow: hidden;
      resize: both;
    }

    .pc {
      width: 30px;
      height: 30px;
      background-color: #3498db;
      border-radius: 6px;
      border: 2px solid white;
      cursor: grab;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      position: absolute;
    }

    .pc.selected {
      background-color: #2ecc71;
    }

    .door {
      position: absolute;
      background-color: #2c3e50;
      width: 10px;
      height: 60px;
      cursor: move;
      border-radius: 3px;
    }

    .context-menu {
      position: absolute;
      background: white;
      border: 1px solid #bbb;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 6px;
      font-size: 14px;
      z-index: 1000;
    }

    .context-menu-item {
      padding: 10px 14px;
      cursor: pointer;
    }

    .context-menu-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button title="–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∫–æ–º–Ω–∞—Ç—É" onclick="addRoom()">‚ûï –ö–æ–º–Ω–∞—Ç–∞</button>
    <button title="–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ" onclick="saveLayout()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button title="–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ" onclick="loadLayout()">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
  </div>
  <div id="tabs"></div>
  <div id="rooms"></div>
  <div id="contextMenu" class="context-menu" style="display:none"></div>
  <script>
    let roomCounter = 0;

    function addRoom() {
      const roomId = `room-${roomCounter++}`;

      // Tab
      const tab = document.createElement("div");
      tab.className = "tab";
      tab.textContent = `–ö–æ–º–Ω–∞—Ç–∞ ${roomCounter}`;
      tab.onclick = () => setActiveRoom(roomId);
      document.getElementById("tabs").appendChild(tab);

      // Room
      const room = document.createElement("div");
      room.className = "room";
      room.id = roomId;
      document.getElementById("rooms").appendChild(room);

      setActiveRoom(roomId);
    }

    function setActiveRoom(roomId) {
      document.querySelectorAll(".room").forEach(r => {
        r.style.display = r.id === roomId ? "block" : "none";
      });
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach(t => {
        t.classList.remove("active");
        if (t.textContent.includes(roomId.split("-")[1])) t.classList.add("active");
      });
    }

    function saveLayout() {
      alert("–§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞.");
    }

    function loadLayout() {
      alert("–§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞.");
    }

    window.onload = () => addRoom();
  </script>
</body>
</html>
