<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Дизайнер комнат</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Дизайнер комнат</h1>
  <div class="flex space-x-4 mb-4">
    <button id="addRoom" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Создать комнату</button>
    <button id="addBlock" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Добавить блок</button>
    <button id="saveDesign" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Сохранить</button>
  </div>
  <div id="tabs" class="flex space-x-2 mb-4"></div>
  <canvas id="canvas"></canvas>
  <div id="status" class="mt-2 text-gray-700"></div>
  <div id="contextMenu" class="context-menu hidden"></div>
</div>
<script src="main.js"></script>
</body>
</html>
